<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>User data</h2>
        <form [formGroup]="userForm" (ngSubmit)="save(userForm.value)" novalidate>
          <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" placeholder="Name*" formControlName="name">
             <div class="alert" *ngIf="!userForm.controls['name'].valid && userForm.controls['name'].touched">This Field is required</div><br>

              <button type="submit" class="button expanded" value="Submit Form" [disabled]='!userForm.valid'> Save </button>
          </div>
      </form>
      <p>Form value: {{ userForm.value | json }}</p>
      <p>Form status: {{ userForm.status | json }}</p>
    </div>
  </div>
</div>
